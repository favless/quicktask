<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <img src="assets/logo.png" alt=""> <!-- i hate making logos, do this first later -->
            </div>
            <div class="header-right"></div>
        </div>
    </header>

    <main>
        <div>
            <div class="task-list-container">
                <div class="filter-bar">
                    <button class="filter-button" onclick="toggleFilterDropdown()">
                        Sort By All
                        <svg id="filterArrow" viewBox="0 0 24 24" fill="var(--text)" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0" fill="none" width="24" height="24"/>
                            <g>
                            <path d="M7 10l5 5 5-5"/>
                            </g>
                        </svg>
                    </button>
                    <div id="filterDropdown">
                        <button onclick="changeFilter('all')">All</button>
                        <button onclick="changeFilter('pending')">Pending</button>
                        <button onclick="changeFilter('completed')">Completed</button>
                    </div>
                    <button class="add-button" onclick="toggleAddMenu()">+</button>
                </div>
                <div id="task-list">
                    <div id="task">
                        <span id="task-label">Throw out the trash</span>
                        <button onclick="completeTask(this.parent)">&check;</button>
                    </div>
                </div>
            </div>
            <div class="desc-container">
            </div>
        </div>
    </main>

    <div class="add-menu-container" id="add-menu">
        <div>
            <span>Add Task <button onclick="toggleAddMenu()">X</button></span>
            <div>
                <label>name</label>
                <input type="text" id="task-name">
            </div>
            <div>
                <label>description</label>
                <input type="text" id="task-desc">
            </div>
            <button onclick="addTask()">add</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body> 
</html>
